<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- creating  a container -->
    <div class="container">
        <div class="row first">
          <!-- dividing the columns -->
            <div class="col-3">
                <img src="https://raw.githubusercontent.com/rahul1555/Demo/master/rahul.jpeg" alt="..." class="img-thumbnail profile-pic">

            </div>
            <div class="col-9">
                <div class="info">
                    <h3>Rahul babu </h3>
                    <p class="pull-right"> Graduate Student</p>
                </div>
            </div>
        </div>
<!-- main image of the page -->
        <div class="row">
          <div class="col">
            <div class="main">
              <h6 class="info">featured work</h6>
              
            </div>
          </div>
        </div>
        <!-- dividing the row into 3 parts and assigning the image and links-->
        <div class="row last">
          <div class="col">
            <a href="https://www.gettyimages.com/photos/nature"><img class="img-thumbnail" src="https://media.gettyimages.com/photos/arch-bridge-in-kromlau-picture-id539121576?s=612x612"></a>
            <h6>Arc bridge</h6>

          </div>
          <div class="col">
            <a href="https://www.youandthemat.com/nature-my-love"><img class="img-thumbnail" src="https://www.youandthemat.com/wp-content/uploads/nature-2-26-17.jpg"></a>
            <h6>mountains</h6>

          </div>
          <div class="col">
            <a href="https://www.shutterstock.com/category/nature"><img class="img-thumbnail" src="https://image.shutterstock.com/image-photo/kuang-si-waterfall-beauty-nature-260nw-792172873.jpg"></a>
            <h6>waterfalls</h6>

          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
